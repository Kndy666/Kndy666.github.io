	<script>
		Date.prototype.format = function(formatStr){   
			var str = formatStr;   
			var Week = ['日','一','二','三','四','五','六'];   
			str=str.replace(/yyyy|YYYY/,this.getFullYear());  
			str=str.replace(/MM/,(this.getMonth()+1)>9?(this.getMonth()+1).toString():'0' + (this.getMonth()+1));   
			str=str.replace(/dd|DD/,this.getDate()>9?this.getDate().toString():'0' + this.getDate());   
			return str;   
		} 

		function GetNumberOfDays(date1,date2){
			var day = parseInt((date2 - date1)/ (1000 * 60 * 60 * 24));
			return day;
		};

		var data = ["863925", "338569", "843814", "388126", "332845", "173796", "279823", "956787", "612336", "631549", "467585", "659068", "125549", "587314"];
		var start = new Date("2022/10/20");
		var now = new Date();
		var index = GetNumberOfDays(Date.parse(start), Date.parse(now)) % 14;

		console.log(data[index]);
		alert(`今天是：${now.format("yyyy-MM-dd")}\n今日密码为：${data[index]}`)
